<!doctype html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Super Magic School of Awesome</title>
        <link rel="stylesheet" href="/cctp623/dist/css/screen.css"
        media="screen" />
    </head>
    
    <body>
         <h1>Super Magic School of Awesome</h1>

        <form class="remix" method="get" action="">
            <fieldset class="original">
                <legend>Original Character</legend>
                <label class="original harry">
                    <input required type="radio" name="original" value="harry" />Harry Potter</label>
                <label class="original ron">
                    <input required type="radio" name="original" value="ron" />Ron Weasley</label>
                <label class="original hermione">
                    <input required type="radio" name="original" value="hermione" />Hermione Granger</label>
                <label class="original same">
                    <input type="checkbox" name="same" value="same" />Use the same story for any character</label>
            </fieldset>
            <fieldset class="gender">
                <legend>Gender</legend>
                <label class="gender cisfemale">
                    <input required type="radio" name="gender" value="cisfemale" />Cis Female</label>
                <label class="gender cismale">
                    <input required type="radio" name="gender" value="cismale" />Cis Male</label>
                <label class="gender transfemale">
                    <input required type="radio" name="gender" value="transfemale" />Trans Female</label>
                <label class="gender transmale">
                    <input required type="radio" name="gender" / value="transmale">Trans Male</label>
                <label class="gender nonbinary">
                    <input required type="radio" name="gender" / value="nonbinary">Non-binary</label>
                <!-- <label class="gender random" for="gender-random">
    <input required type="radio" name="gender" value="random" />
    Random
  </label>
  -->
            </fieldset>
            <fieldset class="ethnicity">
                <legend>Race/Ethnicity</legend>
                <label class="ethnicity white">
                    <input required type="radio" name="ethnicity" value="white" />White</label>
                <label class="ethnicity black">
                    <input required type="radio" name="ethnicity" value="black" />Black</label>
                <label class="ethnicity aapi">
                    <input required type="radio" name="ethnicity" value="aapi" />Asian American / Pacific Islander</label>
                <label class="ethnicity latinx">
                    <input required type="radio" name="ethnicity" value="latinx" />Latinx / Hispanic</label>
                <!-- <label class="ethnicity random">
    <input required type="radio" name="ethnicity" value="random" />
    Random
  </label>
  -->
            </fieldset>
            <div class="form-buttons">
                <button class="remix" type="submit">Remix</button>
                <button class="restart" type="reset">Restart</button>
            </div>
        </form>
        <div class="loading">
            <p>Loading</p>
        </div>
        <div id="story">
            <img class="photo" src="" alt="" />
            <div class="text"></div>
        </div>
        <script src="/cctp623/dist/js/scripts.min.js"></script>
    </body>

</html>

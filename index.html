<!doctype html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Super Magic School of Awesome</title>
        <link rel="stylesheet" href="/cctp623/dist/css/screen.css"
        media="screen" />
    </head>
    
    <body>
         <h1>Super Magic School of Awesome</h1>

        <form class="remix" method="get" action="">
            <fieldset class="gender">
                <legend>Gender</legend>
                <input required type="radio" name="gender" id="gender-cisfemale"
                value="cisfemale" />
                <label id="gender-cisfemale-label" for="gender-cisfemale">Cis Female</label>
                <input required type="radio" name="gender" id="gender-cismale"
                value="cismale" />
                <label id="gender-cismale-label" for="gender-cismale">Cis Male</label>
                <input required type="radio" name="gender" id="gender-transfemale"
                value="transfemale" />
                <label id="gender-transfemale-label" for="gender-transfemale">Trans Female</label>
                <input required type="radio" name="gender" id="gender-transmale"
                / value="transmale">
                <label id="gender-transmale-label" for="gender-transmale">Trans Male</label>
                <input required type="radio" name="gender" id="gender-nonbinary"
                / value="nonbinary">
                <label id="gender-nonbinary-label" for="gender-nonbinary">Non-binary</label>
                <!-- <br/>
                <input required type="radio" name="gender" id="gender-random" value="random"
                />
                <label id="gender-random-label" for="gender-random">Random</label>--></fieldset>
            <fieldset class="ethnicity">
                <legend>Race/Ethnicity</legend>
                <input required type="radio" name="ethnicity" id="ethnicity-white"
                value="white" />
                <label id="ethnicity-white-label" for="ethnicity-white">White</label>
                <input required type="radio" name="ethnicity" id="ethnicity-black"
                value="black" />
                <label id="ethnicity-black-label" for="ethnicity-black">Black</label>
                <input required type="radio" name="ethnicity" id="ethnicity-aapi"
                value="aapi" />
                <label id="ethnicity-aapi-label" for="ethnicity-aapi">Asian American / Pacific Islander</label>
                <input required type="radio"
                name="ethnicity" id="ethnicity-latinx" value="latinx" />
                <label id="ethnicity-latinx-label" for="ethnicity-latinx">Latinx / Hispanic</label>
                <!-- <br/>
                <input required type="radio" name="ethnicity" id="ethnicity-random" value="random"
                />
                <label id="ethnicity-random-label" for="ethnicity-random">Random</label>--></fieldset>
            <button class="remix" type="submit">Remix</button>
            <button class="restart" type="reset">Restart</button>
        </form>
        <div id="story">
            <img class="photo" src="" />
            <div class="text"></div>
        </div>
        <script src="/cctp623/dist/js/scripts.min.js"></script>
    </body>

</html>

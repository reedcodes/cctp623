<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Super Magic School of Awesome</title>
  <link rel="stylesheet" href="dist/css/screen.css" media="screen" />
</head>
<body>

  <h1>Super Magic School of Awesome</h1>

  <form method="get" action="">
    <fieldset>
      <legend>Gender</legend>

      <input type="radio" name="gender" id="gender-cisfemale" />
      <label id="gender-cisfemale-label" for="gender-cisfemale">Cis Female</label>

      <input type="radio" name="gender" id="gender-cismale" />
      <label id="gender-cismale-label" for="gender-cismale">Cis Male</label>

      <input type="radio" name="gender" id="gender-transfemale" />
      <label id="gender-transfemale-label" for="gender-transfemale">Trans Female</label>

      <input type="radio" name="gender" id="gender-transmale" />
      <label id="gender-transmale-label" for="gender-transmale">Trans Male</label>

      <input type="radio" name="gender" id="gender-nonbinary" />
      <label id="gender-nonbinary-label" for="gender-nonbinary">Non-binary</label>

      <br/>

      <input type="radio" name="gender" id="gender-random" />
      <label id="gender-random-label" for="gender-random">Random</label>

      <input type="checkbox" name="gnc" id="gnc-yes" />
      <label id="gnc-yes-label" for="gnc-yes">Gender Non-conforming</label>
    </fieldset>

    <fieldset>
      <legend>Race/Ethnicity</legend>

      <input type="checkbox" name="ethnicity" id="ethnicity-white" />
      <label id="ethnicity-white-label" for="ethnicity-white">White</label>

      <input type="checkbox" name="ethnicity" id="ethnicity-black" />
      <label id="ethnicity-black-label" for="ethnicity-black">Black</label>

      <input type="checkbox" name="ethnicity" id="ethnicity-aapi" />
      <label id="ethnicity-aapi-label" for="ethnicity-aapi">Asian American / Pacific Islander</label>

      <input type="checkbox" name="ethnicity" id="ethnicity-latinx" />
      <label id="ethnicity-latinx-label" for="ethnicity-latinx">Latinx</label>

      <input type="checkbox" name="ethnicity" id="ethnicity-hispanic" />
      <label id="ethnicity-hispanic-label" for="ethnicity-hispanic">Hispanic</label>

      <br/>

      <input type="radio" name="ethnicity" id="ethnicity-random" />
      <label id="ethnicity-random-label" for="ethnicity-random">Random</label>

    </fieldset>

    <button class="remix" type="submit">Remix</button>
    <button class="cancel" type="reset">Cancel</button>
  </form>

  <div id="remixed"></div>

  <script src="dist/js/scripts.min.js"></script>

</body>
</html>
